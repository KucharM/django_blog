{% extends 'main/main.html' %}

{% block content %}

    <h1>Posts:</h1>

    <ul>
    {% for post in object_list %}
        <li>
            <a href="{% url 'blog:post_detail' post.pk %}">
                {{ post.title}} - {{ post.author }}
            </a>
            <br>
            {{ post.body }}
        </li>
    {% endfor %}
    </ul>

{% endblock %}
