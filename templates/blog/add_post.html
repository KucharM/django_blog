{% extends 'main/main.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create Post
{% endblock %}

{% block content %}

    <h1>Add Post:</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class='btn btn-primary'>Create</button>
    </form>

{% endblock %}
